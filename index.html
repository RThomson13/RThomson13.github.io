<head>   
   
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>  

   
   <style>
 
      body {
            padding: 0;
            margin: 0;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
      
        html, body, #map {
            height: 100%; 
            width: 100%; 
            margin-top: auto;
            margin: auto;
            position: relative;
        }
        
        </style>
    

      num-scale=1.1, user-scalable=no">
   
    </head>

<body>
        <div id = "map"></div>
        <script>
            var map = L.map('map', {
            crs: L.CRS.Simple,
            
            minZoom: -1.5,
            maxZoom: 0
            
        });
            var bounds = [[0,0], [2593,3593]];
            var image = L.imageOverlay('images/worldmap.png', bounds).addTo(map);
            map.fitBounds(bounds);
            map.setView([1293, 1800], -1);

        var myIcon = L.icon({
            iconUrl: 'images/mini.svg',
            shadowUrl: 'images/shadow.svg',
            iconSize: [38, 50],
            shadowSize:[70, 64],
            iconAnchor: [22, 50],
            shadowAnchor: [11, 37],
            popupAnchor: [-3, -56]
        });

        //Shorewall
        L.marker([1100, 1670], {icon: myIcon}).addTo(map).bindPopup(
            '<img src = "images/shorewall.jpg" style="width:300px"><p><i>"White sand beaches, an azure sea, historic and quaint homes, delightful weather. An utterly charming place - if you can stomach the wretched and relentless drone of sea planes and the insipid chatter of holiday makers swarming the streets, waiting for the next cruise turtle to arrive."</i></p><p><b>- Fletcherly Goldfeather, writing for <i>The Quest magazine (Eat, Fly, Fight: The Adventurer&apos;s Guide to the Great City States of Ahdrien)</i></p>');

        //Whichwoods
        L.marker([1700, 1750], {icon: myIcon}).addTo(map).bindPopup(
            '<img src = "images/whichwoods.jpg" style="width:300px"><p><i>"Are there witches living in the woods? Which woods? The witch woods? The only witch wood I know is the wood they use to make their broomsticks. Wait, which woods are we talking about?"</i></p><p><b>- The confused receptionist of the Shore Royal Luxury Hotel and Spa</b></p>');

        //Shackle
        L.marker([2470, 1570], {icon: myIcon}).addTo(map).bindPopup(
            '<img src = "images/shackle.jpg" style="width:300px"><p><i>"A filthy industrial powerhouse of magitech, factory chimneys belching smog into the skyline, and the home of a nasty dangerous little sport authorities seem to turn a blind eye to  - there is very little to enjoy about the chained city of Shackle.</p><p>Yes, the gargantuan chains suspending the city above a canyon of untold depth are a mortal-made achievement, rivaling an act of gods, and yes, every corner of this metropolis is home to a craftsman, unmatched in talent, but the place smells and I hate it."</i></p><p><b>- Fletcherly Goldfeather, writing for <i>The Quest magazine (Eat, Fly, Fight: The Adventurer&apos;s Guide to the Great City States of Ahdrien)</i></p>');

        //Fungustershire
        L.marker([990, 2675], {icon: myIcon}).addTo(map).bindPopup(
            '<img src = "images/fungustershire.png" style="width:300px">');

        //Nimbus
        L.marker([2420, 735], {icon: myIcon}).addTo(map).bindPopup(
            '<img src = "images/nimbus.jpg" style="width:300px"><p><i>"The shining jewel of the Ahdrien skies, the floating city of Nimbus flickers between this realm and the Inbetweeny. Gilded streets and unworldly scenery, on paper, if you can get there during the moments it&apos;s anchored to our realm, it seems like an incredible holiday destination. But beware, the hollyphants running the joint have wrapped every aspect of day-to-day life in so much bureaucracy, achieving literally anything is likely to take a century or two."</i></p><p><b>- Fletcherly Goldfeather, writing for <i>The Quest magazine (Eat, Fly, Fight: The Adventurer&apos;s Guide to the Great City States of Ahdrien)</i></p>');

        //Observatorium
        L.marker([505, 1910], {icon: myIcon}).addTo(map).bindPopup(
            '<img src = "images/observatory.jpg" style="width:300px"><p><i>"The only thing battier than a wizard is an oracle, and somehow we&apos;ve ended up with a tower stuffed full of both. Someone please ask them to stop gawking at the position of the stars and rattling off prophecies for five minutes and come collect the three centuries worth of packages sitting in my depot!"</i></p><p><b>- Chedder von Biscquite, Chief Post-rat of the Starling Isles, overheard at the 87th Annual Post-rat company retreat');

        //The Great Tracks
        L.marker([1710, 1100], {icon: myIcon}).addTo(map).bindPopup(
            '<img src = "images/tracks.jpg" style="width:300px"><p><i>"Hey, who put these tracks here?"</i></p><p><b>- a quote commonly attributed the wizard Adrienne, the long dead and ancient founder of the free lands of Ahdrien');

        </script>

</body>
